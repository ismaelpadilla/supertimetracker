<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
      <div id="logo">
        <img src="img/logo.png" alt="Super Simple Time Tracker" title="Super Simple Time Tracker"/>
      </div>

    <div id="container">
      <div id="time">
        <span id="hours">00</span>
        :
        <span id="minutes">00</span>
        :
        <span id="seconds">00</span>
      </div>

      <div id="actions">
        <input type="text" id="description" name="description"
               placeholder="Describe your current task">
        <div class="clear"> </div>
        <button id="save"></button>
      </div>

      <div id="data">
        <table>
          <thead>
            <td>Date</td>
            <td>Description</td>
            <td>Time</td>
          </thead>
          <tbody id="results">
          </tbody>
        </table>

        <button id="get-json"> JSON</button>
        <button id="get-csv">To CSV</button>
        <div id="value">
          JSON
        </div>
      </div>
    </div>
    <div id="footer">
      &copy; 2014 <a href="http://fernandobriano.com">Fernando Briano</a>
      | This app is Free Software, code on GitHub
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
